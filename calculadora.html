<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Vinculação da folha de estilos da biblioteca Font Awesome -->
</head>
<body>
  
    <main id="container"><!-- Seção principal -->
        <img id="img" src="imagem.svg">
        <section id="calculator"> <!-- Seção para a calculadora de IMC -->
            <form id="form"><!-- Formulário -->
                
                <h1 id="title">
                    Calculadora - IMC <!-- Título da calculadora -->
                </h1>
                
                <div class="input-box">
                    <!-- Caixa de entrada -->
                    <label for="weight">
                        Peso em Kg
                    </label>
                
                    <div class="input-field"><!-- Campo de entrada -->
                        
                        <i class="fa-solid fa-dumbbell"></i> <!-- Ícone de haltere -->
                        <input type="number" id="weight" required>  <!-- Campo de entrada para o peso -->
                        <span>Kg</span>
                    </div>
                </div>
               
                <!-- Fim da caixa de entrada do peso -->
               
                <div class="input-box">
                    <!-- Outra caixa de entrada -->
                    <label for="height">
                        altura em metros
                    </label>
                    <div class="input-field">
                        <!-- Campo de entrada -->
                        <i class="fa-solid fa-ruler"></i> <!-- Ícone de régua -->
                       
                        <input type="number" id="height" step="0.01" required>
                        <!-- Campo de entrada para a altura -->
                        <span>M</span>
                        <!-- Unidade de medida -->
                    </div>
                </div>
                <!-- Fim da caixa de entrada da altura -->
                <button id="calculate">Calcular</button>
                <!-- Botão para calcular o IMC -->
            </form>
            <!-- Fim do formulário -->
            <div id="infos" class="hidden">
                <!-- Div para exibir informações sobre o IMC (inicialmente oculta) -->
                <div id="result">
                    <!-- Resultado do cálculo do IMC -->
                    <div id="bmi">
                        <!-- Div para o valor do IMC -->
                        <span id="value"></span>
                        <!-- Valor do IMC -->
                        <span>Seu IMC</span>
                        <!-- Texto "Seu IMC" -->
                    </div>
                    <!-- Fim da div para o valor do IMC -->
                    <div id="description"></div>
                    <!-- Descrição do IMC -->
                    <span></span>
                </div>   
                <!-- Fim da div para o resultado do IMC -->
            </div>
            <!-- Fim da div para exibir informações sobre o IMC -->
            <div id="more_info">
                <!-- Div para mais informações sobre o IMC -->
                <a href="https://vidasaudavel.einstein.br/calcular-o-seu-imc/">
                    <!-- Link para mais informações -->
                    Como funciona o IMC
                    <!-- Texto âncora -->
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> <!-- Ícone de seta -->
                </a>
            </div>
        </section>         
    </main>
    <script src="calculadora.js"></script><!-- Inclusão do arquivo JavaScript para a funcionalidade da calculadora -->

</body>
</html>
